        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <div class="row">
            <div class="form-group">
                <label class="slyce-label--major">E-mail</label>
                <div class="slyce-input-container">
                    <div class="slyce-input">
                        <input type="email" class="form-control slyce-input--underlined" placeholder="Enter e-mail">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label class="slyce-label--major">E-mail</label>
                <div class="slyce-input-container">
                    <div class="slyce-input slyce-input--error">

                    </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label class="slyce-label--major">Password</label>

                    </div>

        <hr>
        <br>

            <label class="col-sm-2 col-form-label text-right">Email</label>

                    <div class="slyce-input">

            <label class="col-sm-2 col-form-label text-right">Email</label>
            <div class="col-sm-10">
                <div class="slyce-input-container">
                    <div class="slyce-input slyce-input--success">

                    </div>
                    <div class="slyce-input__message mt-1">
                        Success message!
                    </div>

            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-right">Password</label>
            <div class="col-sm-10">
                <div class="slyce-input-container">
                    <div class="slyce-input slyce-input--error">
                        <input type="Password" class="form-control" placeholder="Password">
                    </div>
                    <div class="slyce-input__message mt-1">
                        Error message!
                    </div>
